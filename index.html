<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hand Particle Playground</title>

  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }

    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    canvas {
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- Camera feed -->
  <video id="video" autoplay playsinline></video>
  <div id="ui" style="
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 10;
  color: white;
  font-family: Inter, system-ui, sans-serif;
">
<h1 style="font-size: 20px; font-weight: 800;">
    Made By:
  </h1>
  <h2 style="font-size: 20px; font-weight: 600; margin-top: 1px;">
    Soumya Sagar Nayak
  </h2>

  <p style="font-size: 12px; opacity: 0.7; margin-top: 2px;">
    Open hand → Expand <br>
    Close hand → Contract <br>
    Move hand → Evil eye follows
  </p>

  <div style="margin-top: 10px; ">
    <label style="font-size: 12px; opacity: 0.8; margin-bottom: 5px;">Particle Color</label><br>
    <input type="color" id="color-picker" value="#00aaff">
  </div>
  <div style="margin-top: 12px;">
  <p style="font-size: 12px; opacity: 0.8;">Shapes</p>
  <div style="display: flex; gap: 6px; margin-top: 6px;">
    <button onclick="changeShape('sphere')">Sphere</button>
    <button onclick="changeShape('cuboid')">Cuboid</button>
    <button onclick="changeShape('cylinder')">Cylinder</button>
    <button onclick="changeShape('cone')">Cone</button>
  </div>
</div>
<button id="recordBtn" style="
  margin-top: 10px;
  padding: 6px 10px;
  font-size: 12px;
  cursor: pointer;
">
  ⏺ Record 10s
</button>

</div>




  <!-- Canvas for hand points + circle -->
  <canvas id="canvas"></canvas>

  <!-- MediaPipe Hands -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

  <!-- Our JS -->
  <script src="script.js"></script>

</body>
</html>
